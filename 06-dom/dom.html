<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM</title>
  <script type="text/javascript" src="dom.js"></script>
  <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="dom.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Birth date</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody id="personTableBody">

    </tbody>
  </table>
  <div id="personForm">
    <form id="personF" name="personForm" onsubmit="return submitHandler(event)">
      <div id="nameContainer">
        Enter your name:
        <input type="text" id="fname" name="fname" onblur="upperCase(event)"><br/>
      </div>

      <input id="color-red" name="color" type="radio" value="red">Red<br/>
      <input id="color-blue" name="color" type="radio" value="blue">Blue<br/>
      <input id="color-green" name="color" type="radio" value="green">Green<br/>

      <input type="checkbox" name="no-name" onclick="hideName(event)">I don't want to reveal my name<br/>

      <button type="submit">Submit</button>
      <input type="Submit" label="Submit">
    </form>
  </div>

  <button oncontextmenu="rightClickHandler(event)">Click me with right button!</button>

  <ul>
    <li id="widget1">
      <a href="superwidget.html">SuperWidget</a>
    </li>
    <li id="widget2">
      <a href="megawidget.html">MegaWidget</a>
    </li>
    <li id="widget3">
      <a href="wonderwidget.html">WonderWidget</a>
    </li>
  </ul>

  <button onclick="moveLi()">Move the LI!</button>

  <noscript>
    <p> Your browser either does not support JavaScript,
      or you have JavaScript turned off. </p>
  </noscript>
</body>
</html>
